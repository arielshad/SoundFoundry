{% extends "base.html" %}

{% block title %}Your SoundFoundry feed{% endblock %}

{% block content %}
<h2>Upload files here</h2>
<form target="upload-iframe" method="post" enctype="multipart/form-data" class="panel">
    
    <div class="form-group">
        <label for="title-input">Title</label>
        <input name="title" type="text" id="title-input" class="form-control">
    </div>
    <div class="form-group">
        <label for="file-input">Select file to upload</label>
        <input name="file" type="file" id="file-input" class="form-control">
    </div>
    
    <input type="submit" class="btn btn-default" id="file-upload-btn" value="Upload" accept=".mp3, .mp4, .flac, .wav, .ogg">
</form>


<iframe name="upload-iframe" id="upload-iframe" style="display:none"></iframe>
{% endblock %}

{% block scripts %}
{% endblock %}
