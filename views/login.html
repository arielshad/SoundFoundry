{% extends "base.html" %}

{% block title %}Your SoundFoundry feed{% endblock %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Login
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon">Username</span>
                            <input type="text" class="form-control" id="login-username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Password</span>
                            <input type="password" class="form-control" id="login-password">
                        </div>
                        <div class="btn btn-default" id="login-btn">
                            Login
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Sign Up
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Email</span>
                            <input type="text" class="form-control" placeholder="johnytwoshits@email.com" id="signup-email" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Username</span>
                            <input type="text" class="form-control" placeholder="ninjasamurai123" id="signup-username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Password</span>
                            <input type="password" class="form-control" placeholder="notavalidpassword" id="signup-password">
                        </div>
                        <div class="btn btn-info" id="signup-btn">
                            Sign Up
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/js/login-app.js"></script>
{% endblock %}
